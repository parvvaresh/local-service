name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker-compose services
        run: |
          docker compose up -d

      - name: List running containers
        run: docker ps

      # Add your test steps here, e.g. healthcheck, curl, etc.
      - name: Test Swagger Editor HTTP response
        run: |
          sleep 10
          curl -I http://localhost:7880 | grep '200 OK'

      - name: Tear down
        run: docker compose down
